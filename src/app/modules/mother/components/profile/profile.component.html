<div class="max-w-md mx-auto p-4 bg-white shadow rounded">
  <!-- Formulario para editar perfil -->
  <form [formGroup]="profileForm" (ngSubmit)="updateMother()">
    <!-- Mostrar due_date y baby_birth_date en formato corto -->
    <div class="mb-4">
      <p class="text-gray-700">Posible Fecha de Parto Actual: {{ due_date | date:'shortDate' }}</p>
      <p class="text-gray-700">Fecha actual del nacimiento del bebé: {{ baby_birth_date | date:'shortDate' }}</p>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Username</label>
      <input type="text" formControlName="username" class="mt-1 block w-full border rounded p-2"/>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input type="email" formControlName="email" class="mt-1 block w-full border rounded p-2"/>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Fecha de Parto</label>
      <input type="date" formControlName="due_date" class="mt-1 block w-full border rounded p-2"/>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Baby Birth Date</label>
      <input type="date" formControlName="baby_birth_date" class="mt-1 block w-full border rounded p-2"/>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Notes</label>
      <textarea formControlName="notes" class="mt-1 block w-full border rounded p-2"></textarea>
    </div>
    <!-- Selección de información adicional -->
    <div>
      <label class="text-base font-medium text-gray-900">¿Deseas rellenar información adicional?</label>
      <div class="flex items-center mt-2">
        <label class="mr-4">
          <input type="radio" name="additionalInfo" value="no" (change)="toggleAdditionalInfo($event)" checked>
          <span class="ml-1">No</span>
        </label>
        <label>
          <input type="radio" name="additionalInfo" value="yes" (change)="toggleAdditionalInfo($event)">
          <span class="ml-1">Sí</span>
        </label>
      </div>
    </div>
    <!-- Botón para mostrar/ocultar panel adicional -->
    <div *ngIf="showAdditionalInfo" class="mb-4">
      <button type="button" class="text-sky-600 underline" (click)="additionalPanelVisible = !additionalPanelVisible">
        Información adicional.
      </button>
    </div>
    <!-- Panel desplegable de información adicional -->
    <div *ngIf="showAdditionalInfo && additionalPanelVisible" class="border p-4 rounded mb-4">
      <h3 class="text-lg font-medium mb-4">Información adicional</h3>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">Peso</label>
          <input type="number" step="0.01" formControlName="weight" placeholder="Peso" class="mt-1 block w-full border rounded p-2"/>
        </div>
        <div>
          <label class="block text-gray-700">Altura</label>
          <input type="number" step="0.01" formControlName="height" placeholder="Altura" class="mt-1 block w-full border rounded p-2"/>
        </div>
        <div>
          <label class="block text-gray-700">Tipo de Sangre</label>
          <input type="text" formControlName="blood_type" placeholder="Tipo de Sangre" class="mt-1 block w-full border rounded p-2"/>
        </div>
        <div>
          <label class="block text-gray-700">Alergias</label>
          <textarea formControlName="allergies" placeholder="Alergias" rows="2" class="mt-1 block w-full border rounded p-2"></textarea>
        </div>
        <div>
          <label class="block text-gray-700">Historial Médico</label>
          <textarea formControlName="medical_history" placeholder="Historial Médico" rows="2" class="mt-1 block w-full border rounded p-2"></textarea>
        </div>
        <div>
          <label class="block text-gray-700">Fecha de Nacimiento</label>
          <input type="date" formControlName="fecha_nacimiento" class="mt-1 block w-full border rounded p-2"/>
        </div>
        <div>
          <label class="block text-gray-700">Semanas de Gestación</label>
          <input type="number" formControlName="semanas_gestacion" placeholder="Semanas" class="mt-1 block w-full border rounded p-2"/>
        </div>
        <div>
          <label class="block text-gray-700">Número de Hijos</label>
          <input type="number" formControlName="numero_de_hijos" placeholder="Cantidad" class="mt-1 block w-full border rounded p-2"/>
        </div>
        <div>
          <label class="block text-gray-700">Tipo de Embarazo</label>
          <input type="text" formControlName="tipo_embarazo" placeholder="Tipo de Embarazo" class="mt-1 block w-full border rounded p-2"/>
        </div>
        <div>
          <label class="block text-gray-700">Plan de Parto</label>
          <input type="text" formControlName="plan_parto" placeholder="Plan de Parto" class="mt-1 block w-full border rounded p-2"/>
        </div>
        <div>
          <label class="block text-gray-700">Fecha Último Control</label>
          <input type="date" formControlName="fecha_ultimo_control" class="mt-1 block w-full border rounded p-2"/>
        </div>
        <div class="col-span-2">
          <label class="block text-gray-700">Concepto de la Madre</label>
          <textarea formControlName="mother_concept" placeholder="Concepto de la Madre" rows="3" class="mt-1 block w-full border rounded p-2"></textarea>
        </div>
      </div>
    </div>
    <div class="flex justify-between">
      <button type="submit" [disabled]="!profileForm.valid" class="bg-blue-500 text-white px-4 py-2 rounded">Actualizar</button>
      <button type="button" (click)="deleteMother(userId)" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar</button>
    </div>
  </form>
</div>
