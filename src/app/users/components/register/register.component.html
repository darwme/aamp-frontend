<div class="w-full">
  <a
  routerLink="/"
    class="text-3xl font-bold text-gray-900 mb-6 block first-letter:text-sky-500"
    >AAMP</a
  >
  <h2 class="text-2xl font-bold leading-tight text-black">Crear una cuenta</h2>

  <p class="mt-2 text-base text-gray-600">
    ¿Ya te registraste?
    <a routerLink="/auth/login" title=""
      class="font-medium text-sky-600 transition-all duration-200 hover:text-sky-700 focus:text-sky-700 hover:underline">Inicia
      Sesión</a>
  </p>


  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8" >
    <div class="space-y-5">
      <div>
        <label for="" class="text-base font-medium text-gray-900">
          Email
        </label>
        <div class="flex flex-row mt-2.5 relative text-gray-400 focus-within:text-gray-600">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <mat-icon>email</mat-icon>
          </div>

          <input type="text" formControlName="email" placeholder="Ingresa tu correo"
            class="block w-96 py-4 ps-10 pe-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-l-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white caret-sky-600" />
        </div>
      </div>

      <div>
        <label for="user" class="text-base font-medium text-gray-900">
          Nombre de usuario
        </label>
        <div class="flex flex-row mt-2.5 relative text-gray-400 focus-within:text-gray-600">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <mat-icon>person</mat-icon>
          </div>
          <input type="text" formControlName="username" placeholder="Ingresa tu nombre de usuario"
            class="block w-full py-4 ps-10 pe-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white caret-sky-600" />
        </div>
      </div>

      <div>
        <div class="flex justify-between items-center">
          <label for="" class="text-base font-medium text-gray-900">
            Contraseña
          </label>
        </div>
        <div class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <mat-icon>lock</mat-icon>
          </div>

          <input type="password" formControlName="password" name="" id="" placeholder="Ingresa tu contraseña"
            class="block w-full py-4 ps-10 pe-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white caret-sky-600"
            required />
        </div>

        <div class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <mat-icon>lock</mat-icon>
          </div>

          <input type="password" formControlName="confirmPassword" name="" id="" placeholder="Confirma tu contraseña"
            class="block w-full py-4 ps-10 pe-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white caret-sky-600"
            required />
        </div>
      </div>

      <div>
        <label class="text-base font-medium text-gray-900">
          Fecha Probable de Parto
        </label>
        <div class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
          <input type="date" formControlName="due_date" placeholder="Fecha de vencimiento"
            class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" required/>
        </div>
      </div>
      <div>
        <label class="text-base font-medium text-gray-900">
          Fecha de nacimiento del bebé
        </label>
        <div class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
          <input type="date" formControlName="baby_birth_date" placeholder="Fecha de nacimiento del bebé"
            class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
        </div>
      </div>
      <div>
        <label class="text-base font-medium text-gray-900">
          Notas
        </label>
        <div class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
          <textarea formControlName="notes" placeholder="Embarazo gemelar, seguimiento especial"
            class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" rows="3"></textarea>
        </div>
      </div>
      <!-- Sección para selección de información adicional -->
      <div>
        <label class="text-base font-medium text-gray-900">¿Deseas rellenar información adicional?</label>
        <div class="flex items-center mt-2">
          <label class="mr-4">
            <input type="radio" name="additionalInfo" value="no" (change)="toggleAdditionalInfo($event)" checked>
            <span class="ml-1">No</span>
          </label>
          <label>
            <input type="radio" name="additionalInfo" value="yes" (change)="toggleAdditionalInfo($event)">
            <span class="ml-1">Sí</span>
          </label>
        </div>
      </div>
      <!-- Botón para desplegar/ocultar información adicional -->
      <div *ngIf="showAdditionalInfo">
        <button type="button" class="text-sky-600 underline" (click)="additionalPanelVisible = !additionalPanelVisible">
          Información adicional
        </button>
      </div>
      <!-- Panel desplegable de información adicional -->
      <div *ngIf="showAdditionalInfo && additionalPanelVisible" class="border p-4 rounded-md">
        <h3 class="text-lg font-medium mb-4">Información adicional</h3>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-base font-medium text-gray-900">Peso</label>
            <input type="number" step="0.01" formControlName="weight" placeholder="Peso"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Altura</label>
            <input type="number" step="0.01" formControlName="height" placeholder="Altura"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Tipo de Sangre</label>
            <input type="text" formControlName="blood_type" placeholder="Tipo de Sangre"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Alergias</label>
            <textarea formControlName="allergies" placeholder="Alergias" rows="2"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white"></textarea>
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Historial Médico</label>
            <textarea formControlName="medical_history" placeholder="Historial Médico" rows="2"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white"></textarea>
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Fecha de Nacimiento</label>
            <input type="date" formControlName="fecha_nacimiento"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Semanas de Gestación</label>
            <input type="number" formControlName="semanas_gestacion" placeholder="Semanas"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Número de Hijos</label>
            <input type="number" formControlName="numero_de_hijos" placeholder="Cantidad"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Tipo de Embarazo</label>
            <input type="text" formControlName="tipo_embarazo" placeholder="Tipo de Embarazo"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Plan de Parto</label>
            <input type="text" formControlName="plan_parto" placeholder="Plan de Parto"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
          </div>
          <div>
            <label class="text-base font-medium text-gray-900">Fecha Último Control</label>
            <input type="date" formControlName="fecha_ultimo_control"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white" />
          </div>
          <div class="col-span-2">
            <label class="text-base font-medium text-gray-900">Concepto de la Madre</label>
            <textarea formControlName="mother_concept" placeholder="Concepto de la Madre" rows="3"
              class="block w-full py-4 ps-3 pe-4 text-black transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white"></textarea>
          </div>
        </div>
      </div>
      <!-- Sección de términos y condiciones -->
      <div class="flex items-center mt-4">
        <input id="acceptTerms" type="checkbox" formControlName="acceptTerms" class="mr-2"/>
        <label for="acceptTerms" class="text-base text-gray-900">
          Acepto los términos y condiciones
        </label>
      </div>
      <div>
        <button [disabled]="!registerForm.valid" type="submit"
          class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 border border-transparent rounded-md bg-gradient-to-r from-fuchsia-600 to-sky-600 focus:outline-none hover:opacity-80 focus:opacity-80">
          Registrar
        </button>
      </div>
    </div>
  </form>
</div>
