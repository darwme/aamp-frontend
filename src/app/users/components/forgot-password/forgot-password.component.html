<div class="w-full flex flex-column items-center justify-center">
  <div class="flex items-center justify-center px-4 py-7 bg-white sm:px-6 lg:px-8 sm:py-16 lg:py-24">
    <div class="xl:w-full xl:max-w-sm 2xl:max-w-md xl:mx-auto">
      <a routerLink="/" class="text-3xl font-bold text-gray-900 mb-6 block first-letter:text-sky-500">AAMP</a>
      <h2 class="text-2xl font-bold leading-tight text-black">Recuperar Contraseña</h2>
      <p class="mt-2 text-base text-gray-600"> Ya recordaste la contraseña? <a routerLink="/auth/login" title=""
          class="font-medium text-sky-600 transition-all duration-200 hover:text-sky-700 focus:text-sky-700 hover:underline">Inicia
          Sesión</a>
      </p>

      <form class="mt-8" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="space-y-5">
          <div>
            <label for="" class="text-base font-medium text-gray-900"> Correo </label>
            <div class="mt-2.5 relative text-gray-400 focus-within:text-gray-600">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <i class="ti ti-at text-xl"></i>
              </div>

              <input type="email" name="" id="" type="email" formControlName="correo"
                required placeholder="Ingresa tu correo"
                class="block w-full py-4 ps-10 pe-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-sky-600 focus:bg-white caret-sky-600" />
              <div *ngIf="forgotPasswordForm.get('correo')?.invalid && forgotPasswordForm.get('correo')?.touched"
                class="text-red-500 text-sm">
                <div *ngIf="forgotPasswordForm.get('correo')?.errors?.['required']">El correo es requerido.</div>
                <div *ngIf="forgotPasswordForm.get('correo')?.errors?.['email']">El correo no es válido.</div>
              </div>
            </div>
          </div>

          <div>
            <button type="submit" [disabled]="forgotPasswordForm.invalid" type="submit"
              class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 border border-transparent rounded-md bg-gradient-to-r from-fuchsia-600 to-sky-600 focus:outline-none hover:opacity-80 focus:opacity-80">
              Enviar Link de Recuperación
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
