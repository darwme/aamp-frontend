<div class="mt-8 flex flex-col text-left w-full max-w-md mx-auto">
    <h2 class="text-4xl font-bold mb-2">AAMP</h2>
    <h1 class="text-2xl mb-6">Actualizar Contraseña</h1>
  
    <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()" class="space-y-4 mb-4">
      <div>
        <input
          type="email"
          formControlName="correo"
          placeholder="Correo electrónico"
          class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100"
        />
      </div>
  
      <div>
        <input
          type="text"
          formControlName="token"
          placeholder="Token"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <div *ngIf="updatePasswordForm.get('token')?.invalid && updatePasswordForm.get('token')?.touched" class="text-red-500 text-sm">
          <div *ngIf="updatePasswordForm.get('token')?.errors?.['required']">El token es requerido.</div>
        </div>
      </div>
  
      <div>
        <input
          type="password"
          formControlName="newPassword"
          placeholder="Nueva contraseña"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <div *ngIf="updatePasswordForm.get('newPassword')?.invalid && updatePasswordForm.get('newPassword')?.touched" class="text-red-500 text-sm">
          <div *ngIf="updatePasswordForm.get('newPassword')?.errors?.['required']">La nueva contraseña es requerida.</div>
          <div *ngIf="updatePasswordForm.get('newPassword')?.errors?.['minlength']">La nueva contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>
  
      <div>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirmar nueva contraseña"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <div *ngIf="updatePasswordForm.get('confirmPassword')?.invalid && updatePasswordForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
          <div *ngIf="updatePasswordForm.get('confirmPassword')?.errors?.['required']">La confirmación de la nueva contraseña es requerida.</div>
          <div *ngIf="updatePasswordForm.get('confirmPassword')?.errors?.['mismatch']">Las contraseñas no coinciden.</div>
        </div>
      </div>
  
      <button
        type="submit"
        [disabled]="updatePasswordForm.invalid"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Actualizar Contraseña
      </button>
    </form>
  </div>
